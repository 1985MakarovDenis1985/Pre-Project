<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Document</title>
</head>
<body>

<div class="header_wrap">
    <div class="header_top">
        <div class="Headerlogo"></div>
        <p class="header_right_text">FOR ATHLETS AND COACHES</p>
        <div class="header_center_box">
            <p class="header_first_main_text">BE RECRUITED
            <div class="line"></div>
            </p>
            <p class="header_first_second_text">PLAY COLLEGE SPORTS</p>
            <ul class="header_nav">
                <li class="nav_item">FOOTBALL</li>
                <li class="nav_item">BASKETBALL</li>
                <li class="nav_item">BASEBALL</li>
                <li class="nav_item">SOCCER</li>
                <li class="nav_item">HOKEY</li>
            </ul>
        </div>
    </div>
    <div class="box_button">
        <button class="button box_button_left">
            <i class="icon fa-4x fab fa-apple"></i>
            <i class="icon_hidden fa-3x fab fa-apple"></i>
            <p class="button_top_text">DANLOAD ON THE</p>
            <p class="button_bottom_text">APP STORE</p>
        </button>
        <button class="button box_button_right">
            <i class="icon fa-4x fab fa-google-play"></i>
            <i class="icon_hidden fa-3x fab fa-google-play"></i>
            <p class="button_top_text">GET IT ON</p>
            <p class="button_bottom_text">GOOGLE PLAY</p>
        </button>
    </div>
